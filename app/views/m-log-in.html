<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>畅捷客服系统登录</title>
    <link rel="stylesheet" type="text/css" href="../css/m-common.css">
</head>
<body>
<div class="m-log-in-header"></div>
<div class="m-log-in-main">
    <div class="m-log-in-username">
        <span class="m-log-in-main-text">用户名:</span>
        <span>
            <input class="m-log-in-input" placeholder="用户名">
        </span>
    </div>
    <div class="m-log-in-pwd">
        <span class="m-log-in-main-text">密码:</span>
        <span>
            <input type="password" class="m-log-in-input" placeholder="密码">
        </span>
    </div>
</div>
<div class="m-log-in-submit-container">
    <input type="button" id="m-log-in-submit" value="登录">
</div>
</body>
</html>
