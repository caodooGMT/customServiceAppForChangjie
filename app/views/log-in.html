<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>畅捷客服系统登录</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <script src="../js/common.js"></script>
</head>
<body>
<div class="log-in-header">您好，欢迎使用畅捷客服系统</div>
<div class="log-in-main">
    <div class="log-in-input-container">
        <input id="log-in-input-user" placeholder="用户名">
    </div>
    <div class="log-in-input-container">
        <input id="log-in-input-pwd" type="password" placeholder="密码">
    </div>
</div>
<div class="log-in-submit-container">
    <input id="log-in-submit" type="button" value="登录">
</div>
</body>
</html>
